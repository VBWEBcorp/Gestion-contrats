services:
  - type: web
    name: gestion-contrats
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: |
      echo "=== DÉBUT DU DÉPLOIEMENT ===" &&
      echo "=== VÉRIFICATION DE L'ENVIRONNEMENT ===" &&
      echo "Python version:" &&
      python --version &&
      echo "Variables d'environnement disponibles:" &&
      env | grep -i "database\|postgres" &&
      echo "=== INITIALISATION DE LA BASE DE DONNÉES ===" &&
      python -c "
      from app import app, db, init_db
      with app.app_context():
          print('Création des tables...')
          db.create_all()
          print('Tables créées avec succès')
          init_db()
          print('Initialisation terminée')
      " &&
      echo "=== DÉMARRAGE DU SERVEUR ===" &&
      gunicorn app:app --bind 0.0.0.0:$PORT --log-level debug --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: gestion-contrats-db
          property: connectionString

databases:
  - name: gestion-contrats-db
    databaseName: gestion_contrats
    user: gestion_contrats
    plan: free
    ipAllowList: []
