services:
  - type: web
    name: gestion-contrats
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: |
      echo "=== DÉBUT DU DÉPLOIEMENT ===" &&
      echo "=== INITIALISATION DE LA BASE DE DONNÉES ===" &&
      python init_render_db.py &&
      echo "=== DÉMARRAGE DU SERVEUR ===" &&
      gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: gestion-contrats-db
          property: connectionString

databases:
  - name: gestion-contrats-db
    databaseName: gestion_contrats
    user: gestion_contrats
    plan: free
    ipAllowList: []
